<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인정보처리방침</title>
</head>
<body>
  <h1>개인정보처리방침</h1>

  <p>
    본 사이트는 Google AdSense를 포함한 제3자 광고 서비스를 사용할 수 있습니다.
    이러한 광고 서비스는 쿠키를 사용하여 사용자의 방문 정보를 기반으로 광고를 제공합니다.
  </p>

  <p>
    Google은 DoubleClick 쿠키를 사용하여 사용자가 본 사이트 및 다른 사이트를 방문한 기록을 바탕으로 광고를 게재할 수 있습니다.
  </p>

  <p>
    사용자는 광고 설정을 통해 맞춤 광고를 비활성화할 수 있습니다.
  </p>

  <p>
    본 사이트 이용 시 생성되는 쿠키 정보는 광고 제공 목적 외에는 사용되지 않습니다.
  </p>
</body>
</html>
