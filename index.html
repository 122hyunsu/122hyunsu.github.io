    crossorigin="anonymous"></script>
</head>


  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    input {
      padding: 6px;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 6px 0;
    }

    /* 로비 화면 */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #f3f3f3);
      padding: 20px;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .hero input {
      padding: 10px;
      width: 220px;
      margin-bottom: 10px;
    }

    .hero a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 18px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .scroll-hint {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <!-- 로비 섹션 -->
  <div class="hero">
    <h1>기타 & 피아노 코드</h1>
    <p>자주 쓰이는 기본 코드들을 한눈에 정리했습니다</p>

    <input
  type="text"
  id="searchInput"
  placeholder="예: C, Dm, F#, 플랫은 소문자b로"
  onkeyup="searchChord()"
  onkeydown="handleEnter(event)"
>

    <a href="#codes-list">전체 코드 보기</a>
    <div class="scroll-hint">아래로 스크롤 ↓</div>
  </div>

  <!-- 본문 코드 목록 -->
  <main id="codes-list" style="padding: 20px;">

    <h2>메이저 코드</h2>
    <ul>
      <li class="chord-item"><a href="C.html">C</a></li>
      <li class="chord-item"><a href="D.html">D</a></li>
      <li class="chord-item"><a href="E.html">E</a></li>

      <li class="chord-item"><a href="A.html">A</a></li>
      <li class="chord-item"><a href="B.html">B</a></li>
    </ul>

    <h2>마이너 코드</h2>
    <ul>
      <li class="chord-item"><a href="Cm.html">Cm</a></li>
      <li class="chord-item"><a href="Dm.html">Dm</a></li>
      <li class="chord-item"><a href="Em.html">Em</a></li>
      <li class="chord-item"><a href="Fm.html">Fm</a></li>
      <li class="chord-item"><a href="Gm.html">Gm</a></li>
      <li class="chord-item"><a href="Am.html">Am</a></li>
      <li class="chord-item"><a href="Bm.html">Bm</a></li>
    </ul>

    <hr>

    <p><a href="privacy.html">개인정보처리방침</a></p>

  </main>

  <!-- 검색 스크립트 -->
  
<script>
  function searchChord() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toUpperCase();
    const items = document.getElementsByClassName("chord-item");

    for (let i = 0; i < items.length; i++) {
      const text = items[i].innerText.toUpperCase();
      items[i].style.display = text.includes(filter) ? "" : "none";
    }
  }

  function handleEnter(event) {
    if (event.key === "Enter") {
      document.getElementById("codes-list").scrollIntoView({
        behavior: "smooth"
      });
    }
  }
</script>


</body>
</html>
